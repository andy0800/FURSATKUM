<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Slideshow Website</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Firebase libraries from CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="circle video-section">
      <video id="videoPlayer" controls autoplay></video>
    </div>
    <div class="controls">
      <input type="file" id="videoInput" accept="video/*" multiple>
      <button onclick="uploadVideos()">Add Videos</button>
      <button onclick="skipPrevious()">⏪ Previous</button>
      <button onclick="skipNext()">⏩ Next</button>
      <button onclick="toggleMediaManagement()">📂 Media Management</button>
    </div>
  </div>

  <div id="mediaManagement" class="hidden">
    <h3>Media Management (Drag to Rearrange)</h3>
    <div id="videoList"></div>
    <button onclick="toggleMediaManagement()">❌ Close</button>
  </div>

  <!-- Load script.js normally (without type="module") -->
  <script src="script.js"></script>
</body>
</html>
