<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visa Details</title>
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="styles.css?v=5" />
  <!-- Custom inline styles for a professional, colorful appearance -->
  <style>
    body {
      background: var(--background-light);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 5rem;
      margin-bottom: 5rem;
    }
    h2 {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    .card {
      border: none;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-md);
      background: var(--background-white);
    }
    .card-body {
      padding: 2rem;
    }
    .visa-details-row {
      align-items: center;
    }
    .visa-image, .sponsor-image {
      border-radius: var(--border-radius);
      border: 2px solid var(--primary-color);
      max-width: 100%;
      margin-bottom: 1rem;
      max-height: 400px;
      object-fit: contain;
    }
    .image-placeholder {
      border: 2px dashed var(--text-muted);
      border-radius: var(--border-radius);
      padding: 2rem;
      text-align: center;
      color: var(--text-muted);
      background: var(--background-light);
      margin-bottom: 1rem;
    }
    .image-error {
      border: 2px dashed var(--danger-color);
      border-radius: var(--border-radius);
      padding: 2rem;
      text-align: center;
      color: var(--danger-color);
      background: rgba(220, 53, 69, 0.1);
      margin-bottom: 1rem;
    }
    .card-body h3 {
      color: var(--text-primary);
      margin-bottom: 1rem;
    }
    .card-body p {
      color: var(--text-secondary);
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
    }
    .section-title {
      color: var(--primary-color);
      font-weight: 600;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 0.5rem;
    }
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .status-badge {
      font-size: 0.875rem;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-weight: 600;
    }
    .status-active {
      background-color: var(--success-color);
      color: white;
    }
    .status-cancelled {
      background-color: var(--danger-color);
      color: white;
    }
    .status-arrived {
      background-color: var(--info-color);
      color: white;
    }
    .debug-info {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: var(--border-radius);
      padding: 1rem;
      margin-top: 1rem;
      font-family: monospace;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center"><i class="fas fa-passport mr-2"></i>Visa Details</h2>
    <div id="visaInfoCard" class="card">
      <div class="card-body">
        <!-- Visa information will be injected here -->
      </div>
    </div>
    <div class="mt-4 text-center">
      <a href="index.html" class="btn btn-primary">
        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
      </a>
    </div>
  </div>
  
  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Firebase Config and Script -->
  <script src="firebase-config.js"></script>
  <!-- Authentication Check Script -->
  <script src="auth-check.js"></script>
  <script>
    // Authentication check function
    function checkAuthentication() {
      const currentUser = localStorage.getItem('currentUser');
      const lastActivity = localStorage.getItem('lastActivity');
      
      if (!currentUser) {
        redirectToLogin();
        return false;
      }
      
      // Check session timeout (30 minutes)
      if (lastActivity) {
        const lastActivityTime = new Date(parseInt(lastActivity));
        const currentTime = new Date();
        const timeDiff = (currentTime - lastActivityTime) / (1000 * 60);
        
        if (timeDiff > 30) {
          logout();
          return false;
        }
      }
      
      // Update last activity
      localStorage.setItem('lastActivity', Date.now().toString());
      return true;
    }
    
    function redirectToLogin() {
      localStorage.removeItem('currentUser');
      localStorage.removeItem('lastActivity');
      localStorage.removeItem('selectedVisa');
      window.location.href = 'login.html';
    }
    
    function logout() {
      localStorage.clear();
      alert('Session expired. Please login again.');
      window.location.href = 'login.html';
    }
    
    // Update activity on user interaction
    function updateLastActivity() {
      localStorage.setItem('lastActivity', Date.now().toString());
    }
    
    // Set up activity listeners
    const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'];
    events.forEach(event => {
      document.addEventListener(event, updateLastActivity, true);
    });
    
    document.addEventListener("DOMContentLoaded", function () {
      // Check authentication first
      if (!checkAuthentication()) {
        return;
      }
      
      const visaData = localStorage.getItem("selectedVisa");
      const visaInfoElement = document.querySelector("#visaInfoCard .card-body");
      
      if (visaData) {
        try {
          const visa = JSON.parse(visaData);
          
          // Prepare date values
          const startDate = visa.visaStartDate ? new Date(visa.visaStartDate.seconds * 1000).toLocaleDateString() : "Not available";
          const issueDate = visa.visaIssueDate ? new Date(visa.visaIssueDate.seconds * 1000).toLocaleDateString() : "Not available";
          const endDate = visa.expiryDate ? new Date(visa.expiryDate.seconds * 1000).toLocaleDateString() : "Not available";
          const cancelDate = visa.cancelDate ? new Date(visa.cancelDate.seconds * 1000).toLocaleDateString() : "";
          const arrivalDate = visa.arrivalDate ? new Date(visa.arrivalDate.seconds * 1000).toLocaleDateString() : "";
          
          // Status badge
          const statusClass = visa.status === 'active' ? 'status-active' : 
                             visa.status === 'cancelled' ? 'status-cancelled' : 'status-arrived';
          const statusText = visa.status ? visa.status.charAt(0).toUpperCase() + visa.status.slice(1) : 'Active';
          
          // Create image display functions
          const createImageDisplay = (imageUrl, altText, placeholderText) => {
            if (!imageUrl || imageUrl.trim() === '') {
              return `
                <div class="image-placeholder">
                  <i class="fas fa-image fa-3x mb-2"></i>
                  <p>${placeholderText}</p>
                </div>
              `;
            }
            
            return `
              <div class="image-container">
                <img src="${imageUrl}" 
                     alt="${altText}" 
                     class="img-fluid visa-image" 
                     onerror="handleImageError(this, '${imageUrl}', '${altText}')"
                     />
                <div class="image-loading" style="display: none; text-align: center; padding: 1rem;">
                  <i class="fas fa-spinner fa-spin fa-2x"></i>
                  <p>Loading image...</p>
                </div>
              </div>
            `;
          };
          
          // Handle image loading errors
          window.handleImageError = function(imgElement, imageUrl, altText) {
            
            // Show error message with retry option
            imgElement.parentElement.innerHTML = `
              <div class="image-error">
                <i class="fas fa-exclamation-triangle fa-3x mb-2"></i>
                <p>Failed to load image</p>
                <small>URL: ${imageUrl}</small>
                <br><br>
                <button class="btn btn-sm btn-outline-primary" onclick="retryImageLoad('${imageUrl}', '${altText}', this.parentElement)">
                  <i class="fas fa-redo mr-1"></i>Retry
                </button>
                <button class="btn btn-sm btn-outline-secondary ml-2" onclick="showImageUrl('${imageUrl}')">
                  <i class="fas fa-link mr-1"></i>Copy URL
                </button>
              </div>
            `;
          };
          
          // Retry loading an image
          window.retryImageLoad = function(imageUrl, altText, containerElement) {
            
            // Show loading state
            containerElement.innerHTML = `
              <div class="image-loading" style="text-align: center; padding: 1rem;">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Retrying...</p>
              </div>
            `;
            
            // Create new image element
            const img = new Image();
            img.className = 'img-fluid visa-image';
            img.alt = altText;
            
            img.onload = function() {
              containerElement.innerHTML = `<img src="${imageUrl}" alt="${altText}" class="img-fluid visa-image" />`;
            };
            
            img.onerror = function() {
              handleImageError(img, imageUrl, altText);
            };
            
            // Add a small delay before retrying
            setTimeout(() => {
              img.src = imageUrl;
            }, 1000);
          };
          
          // Show image URL for manual access
          window.showImageUrl = function(imageUrl) {
            if (navigator.clipboard) {
              navigator.clipboard.writeText(imageUrl).then(() => {
                alert('Image URL copied to clipboard!\n\nYou can paste this URL in a new browser tab to check if the image is accessible.');
              });
            } else {
              prompt('Copy this URL and open it in a new browser tab to check the image:', imageUrl);
            }
          };
          

          
          // Create a comprehensive layout with all details
          const detailsHTML = `
            <div class="row">
              <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-start">
                  <h3>${visa.name}</h3>
                  <span class="status-badge ${statusClass}">${statusText}</span>
                </div>
                
                <!-- Basic Visa Information -->
                <h5 class="section-title">Visa Information</h5>
                <div class="row">
                  <div class="col-md-6">
                    <p><strong>Visa Number:</strong> ${visa.visaNumber || 'Not available'}</p>
                    <p><strong>Passport Number:</strong> ${visa.passportNumber || 'Not available'}</p>
                    <p><strong>Home Country:</strong> ${visa.homeCountry || 'Not available'}</p>
                    <p><strong>Visa Vendor:</strong> ${visa.visaVendor || 'Not available'}</p>
                  </div>
                  <div class="col-md-6">
                    <p><strong>Visa Start Date:</strong> ${startDate}</p>
                    <p><strong>Visa Issue Date:</strong> ${issueDate}</p>
                    <p><strong>Visa End Date:</strong> ${endDate}</p>
                    <p><strong>Visa Price:</strong> ${visa.visaPrice ? visa.visaPrice + ' KWD' : 'Not available'}</p>
                  </div>
                </div>
                
                <!-- Sponsor Information -->
                <h5 class="section-title">Sponsor Information</h5>
                <div class="row">
                  <div class="col-md-6">
                    <p><strong>Sponsor Name:</strong> ${visa.sponsorName || 'Not available'}</p>
                    <p><strong>Sponsor Civil ID:</strong> ${visa.sponsorCivilId || 'Not available'}</p>
                  </div>
                  <div class="col-md-6">
                    <p><strong>Sponsor Phone:</strong> ${visa.sponsorPhone || 'Not available'}</p>
                    <p><strong>Secretary In Charge:</strong> ${visa.secretaryInCharge || 'Not available'}</p>
                  </div>
                </div>
                
                <!-- Status Information -->
                ${cancelDate ? `
                  <h5 class="section-title">Cancellation Information</h5>
                  <p><strong>Cancelled Date:</strong> ${cancelDate}</p>
                ` : ''}
                
                ${arrivalDate ? `
                  <h5 class="section-title">Arrival Information</h5>
                  <p><strong>Arrival Date:</strong> ${arrivalDate}</p>
                ` : ''}
                
                <!-- Optional Details -->
                ${visa.optionalDetails ? `
                  <h5 class="section-title">Additional Details</h5>
                  <p>${visa.optionalDetails}</p>
                ` : ''}
              </div>
              
              <div class="col-md-4">
                <!-- Visa Image -->
                <h5 class="section-title">Visa Image</h5>
                ${createImageDisplay(visa.visaImageUrl, 'Visa Image', 'No visa image uploaded')}
                
                <!-- Sponsor Civil ID Image -->
                <h5 class="section-title">Sponsor Civil ID</h5>
                ${createImageDisplay(visa.sponsorCivilIdImageUrl, 'Sponsor Civil ID', 'No sponsor civil ID image uploaded')}
              </div>
            </div>
            

          `;
          visaInfoElement.innerHTML = detailsHTML;
        } catch (error) {
          console.error("Error parsing visa data:", error);
          visaInfoElement.innerHTML = `
            <div class="alert alert-danger">
              <h4>Error Loading Visa Details</h4>
              <p>There was an error parsing the visa data. Please try again.</p>
              <small>Error: ${error.message}</small>
            </div>
          `;
        }
      } else {
        visaInfoElement.innerHTML = `
          <div class="alert alert-warning">
            <h4>No Visa Data Available</h4>
            <p>No visa data was found. Please go back and select a visa to view.</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
